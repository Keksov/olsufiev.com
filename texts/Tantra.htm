<p class="MsoNormal"><span class='c1'>Я живу в горах, в

<p class="MsoNormal"><span class='c1'>Пробуждаю
Кундалини.</span></p>
<p class="MsoNormal"><span class='c1'>&nbsp;</span></p>
<p class="MsoNormal"><span class='c1'>Я поднять ее хочу,</span></p>

<p class="MsoNormal"><span class='c1'>&nbsp;</span></p>
<p class="MsoNormal"><span class='c1'>Все вокруг тогда

<p class="MsoNormal"><span class='c1'>&nbsp;</span></p>
<p class="MsoNormal"><span class='c1'>Пусть любой уносит
