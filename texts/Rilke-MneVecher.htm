<span class='c2'>Райнер Мария Рильке</span></p>
<p class="MsoNormal"><span class='c2'>&nbsp;</span></p>
<p class="MsoNormal"><span class='c1'>&nbsp;</span></p>
<p class="MsoNormal"><span class='c1'>Мне вечер – книга.
Переплета</span></p>
<p class="MsoNormal"><span class='c1'>сверкает пурпур
дорогой;</span></p>
<p class="MsoNormal"><span class='c1'>его застежек
позолоту</span></p>
<p class="MsoNormal"><span class='c1'>неспешной разомкну
рукой.</span></p>
<p class="MsoNormal"><span class='c1'>&nbsp;</span></p>
<p class="MsoNormal"><span class='c1'>Читаю первую
страницу,</span></p>
<p class="MsoNormal"><span class='c1'>счастливый в сладкой
тишине,</span></p>
<p class="MsoNormal"><span class='c1'>затем к другой хочу
склониться,</span></p>
<p class="MsoNormal"><span class='c1'>и вот уж третья снится
мне.</span></p>
<p class="MsoNormal"><span class='c1'>&nbsp;</span></p>
